# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # *** NEW STEP: Combine 'public' and 'src' into a unified '_site' folder ***
      - name: Prepare Site Directory
        run: |
          # 1. Create the final deployment folder
          mkdir _site
          # 2. Move contents of 'public' (including index.html) into _site
          mv public/* _site/
          # 3. Copy the 'src' folder and its contents into _site
          cp -r src _site/

      # *** MODIFIED STEP: Upload the unified '_site' folder ***
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point the uploader to the new unified folder
          path: '_site' 
      
      # *** The rest of the deployment is the same ***
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
